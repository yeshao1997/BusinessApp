 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="css/base/mui.min.css" />
    <link rel="stylesheet" href="css/login.css" />
    <!-- css end>
</head>

<body>
	<!-- html start-->
	<!-- 背景图片-->
	<div class="bg" id="bg">
		<img src="img/login/backround.png" width="100%" height="100%"/>
	</div>
	<div class="title">轻纺商圈</div>
	<form class="login-form">
		<div class="mui-input-row" id="login-account">
			<img id="account-image" src="img/login/people.png"/>
			<input id='account-input' class="mui-input-clear mui-input" type="text"placeholder="用户名/邮箱">
		</div>
		<div class="mui-input-row" id="login-password">
			<img id="password-image" src="img/login/lock.png"/>
			<input id='password-input' class="mui-input-clear mui-input" type="password" placeholder="请输入密码">
		</div>
	</form>
	
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="login()">登录</button>
	
	<div class="link-area" id="link-area">
		<a id='register'>注册账号</a> 
		<a id='forgetPassword'>忘记密码</a>
	</div>
	
	<div id='skip-login'>
		<a>跳过登录>></a>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="js/base/mui.min.js" ></script>
    <script type="text/javascript" src="js/base/jquery-3.2.1.min.js" ></script>
	<script>
		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			plus.navigator.setStatusBarBackground("#000000");
   		});
   		mui.init();
		$('#bg').height($(window).height());
	</script>
	<script type="text/javascript" src="js/login.js" ></script>
	<!-- javascript end-->
</body>
</html>
