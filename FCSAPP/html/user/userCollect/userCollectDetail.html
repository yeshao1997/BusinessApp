<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../../css/user/userCollect/userCollectDetail.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title"></div>
	</header>
	<div id="screenContnet">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-collapse">
				<a id="selectA" class="mui-navigate-right" href="#">排序方式</a>
				<div class="mui-collapse-content">
					<form class="mui-input-group">
						<div id="selectContent" class="mui-input-row">
							<span id="selectByDesc" onclick="setSortType('desc')">
								<label>按时间倒序</label>
								<img id="selected" src="../../../img/user/selected.png"/>
							</span>
						</div>
						<div id="selectContent" class="mui-input-row">
							<span id="selectByAsc" onclick="setSortType('asc')">
								<label>按时间正序</label>
								<img id="selected" src="../../../img/user/selected.png" style="display: none;" />
							</span>
						</div>
					</form>
				</div>
			</li>
		</ul>
	</div>
	<div id="collectContent">
		<ul id="collectList">
			
		</ul>
	</div>
	<div id="notMessage" style="display: block;">
		<p>暂无收藏</p>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../../js/user/userCollect/userCollectDetail.js" ></script>
   	<!-- javascript end-->
</body>
</html>
