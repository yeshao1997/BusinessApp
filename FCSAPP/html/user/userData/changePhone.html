<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../../css/user/userData/changePhone.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title">更换电话</div>
	</header>
	<div id="changeContent">
		<ul class="mui-table-view mui-table-view-chevron">
			<li id="phone-content" class="mui-table-view-cell">
				<img id="phone-tag" src="../../../img/user/phone.png" />
				<p id="phone"></p>
			</li>
			<li id="newPhone-content" class="mui-table-view-cell">
				<img id="newPhone-tag" src="../../../img/user/newPhone.png" />
				<input id='newPhone-input' maxlength="11" type="text" onkeyup="value=value.replace(/[^\d]/g,'')"/>
			</li>
		</ul>
	</div>
	
	<button id="submit" onclick="confirmPhone()">完成</button>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../../js/user/userData/changePhone.js" ></script>
	<!-- javascript end-->
</body>
</html>
