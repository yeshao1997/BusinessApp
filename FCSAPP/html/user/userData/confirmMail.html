<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../../css/user/userData/confirmMail.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title">新的邮箱</div>
	</header>
	<div id="changeContent">
		<ul class="mui-table-view mui-table-view-chevron">
			<li id="mail-content" class="mui-table-view-cell">
				<img id="mail-tag" src="../../../img/user/newMail.png" />
				<input id='mail-input' type="email"/>
				<button id="confirmMail" onclick="senMail(60)">验证</button>
			</li>
			<li id="code-content" class="mui-table-view-cell">
				<img id="mail-tag" src="../../../img/user/code.png" />
				<input id='code-input' maxlength="4" type="text" onkeyup="value=value.replace(/[^\d]/g,'')"/>
			</li>
		</ul>
	</div>
	
	<button id="submit" onclick="confirmCode()">下一步</button>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../../js/user/userData/confirmMail.js" ></script>
	<!-- javascript end-->
</body>
</html>
