 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" type="text/css" href="../../../css/base/mui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../../css/user/userData/userData.css" />
    <!-- css end-->
</head>

<body>
	<!-- html start-->	
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title">我的资料</div>
	</header>
	<div id="userdata-content">
		<ul id="list" class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<a>用户名</a>
				<span id="userName"></span>
			</li>
			<li class="mui-table-view-cell" onclick="openPage('userMail')">
				<a class="mui-navigate-right">我的邮箱</a>
				<span id="userMail"></span>
			</li>
			<li class="mui-table-view-cell" onclick="openPage('userPhone')">
				<a class="mui-navigate-right">我的手机</a>
				<span id="userPhone"></span>
			</li>
			<li class="mui-table-view-cell" onclick="openPage('userPassword')">
				<a class="mui-navigate-right">修改密码</a>
			</li>
		</ul>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
	<script type="text/javascript" src="../../../js/base/mui.min.js" ></script>
	<script type="text/javascript" src="../../../js/base/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../../js/user/userData/userData.js" ></script>
	<!-- javascript end-->
