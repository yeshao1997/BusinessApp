<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../../css/user/userData/changePassword.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title">重置密码</div>
	</header>
	<div id="changeContent">
		<ul class="mui-table-view mui-table-view-chevron">
			<li class="mui-table-view-cell">
				<img src="../../../img/user/oldPassword.png" />
				<input id='oldPassword-input' type="text" onKeyUp="value=value.replace(/[\W]/g,'')">
			</li>
			<li id="newPhone-content" class="mui-table-view-cell">
				<img src="../../../img/user/password.png" />
				<input id='password-input' type="password" onKeyUp="value=value.replace(/[\W]/g,'')">
			</li>
			<li id="newPhone-content" class="mui-table-view-cell">
				<img src="../../../img/user/confirmPassword.png" />
				<input id='confirmPassword-input' type="password" onKeyUp="value=value.replace(/[\W]/g,'')">
			</li>
		</ul>
	</div>
	
	<button id="submit" onclick="confirmPassword()">确认</button>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../../js/user/userData/changePassword.js" ></script>
	<!-- javascript end-->
</body>
</html>
