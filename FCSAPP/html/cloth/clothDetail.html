<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/cloth/clothDetail.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<div id="mui-content">
		<div id="statusBar"></div>
		<div id="return" onclick="openPage('back')">
			<img id="returnImg" src="../../img/cloth/return.png" />
		</div>
		
		<!-- 轮播图 -->
		<div id="slider" class="mui-slider">
			<div id="carousel-content" class="mui-slider-group mui-slider-loop">				
			</div>
			<div class="mui-slider-indicator mui-text-right">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		
		<!-- 布料标题 -->
		<div id="clothTitleContent">
			<p id="clothTitle"></p>
			<div id="clothType">
				<p id="priceText">价格：</p>
				<p id="priceValue"></p>
				<p id="priceCompany">元/米</p>
				<img id='collectImg' src="../../img/cloth/uncollect.png" onclick="collect()"/>
			</div>
		</div>

		<!-- 布料详情 -->
		<div id="clothInfoContent">
			<p id="clothInfoText">布料信息</p>
			<table id="clothInfoTable">
				<tr>
					<td>
						<p id="text">货号：</p>
						<p id="clothNo"></p>
					</td>
					<td>
						<p id="text">有无弹力：</p>
						<p id="clothElastic"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">起订量：</p>
						<p id="clothMoq"></p>
					</td>
					<td>
						<p id="text">Tcx：</p>
						<p id="clothTcx"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">主要用途：</p>
						<p id="clothPurpose"></p>
					</td>
					<td>
						<p id="text">Tpx：</p>
						<p id="clothTpx"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">面料织法：</p>
						<p id="clothWeave"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">制作工艺：</p>
						<p id="clothMake"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">面料成分：</p>
						<p id="clothComponent"></p>
					</td>
				</tr>
			</table>
			
			<div id="clothSupplierContent">
				<p id="clothSupplierText">供应商：</p>
				<p id="clothSupplierValue"></p>
			</div>
		</div>
		
		<!-- 点赞与评论 -->
		<div id="clothFCcontent">
			<img id='fabulousImg' src="../../img/cloth/unfabulous.png" onclick="fabulous()"/>
			<p id='fabulousValue'>0</p>
			<img id='commentImg' src='../../img/cloth/comment.png' onclick="comment()"/>
			<p id='commentValue'>0</p>
		</div>
		
		<!-- 推荐信息 -->
		<div id="clothRecommendContent">
			<div id="segmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="#workRecommend">设计作品</a>
				<a class="mui-control-item" href="#costumeRecommend">品牌服装</a>
			</div>
			<div>
				<div id="workRecommend" class="mui-control-content mui-active">
					<table id="recommedWorkTable">
					</table>
				</div>
				<div id="costumeRecommend" class="mui-control-content">
					<table id="recommedCostumeTable">
					
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../js/cloth/clothDetail.js" ></script>
   	<!-- javascript end-->
</body>
</html>
