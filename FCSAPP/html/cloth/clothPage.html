<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/base/mui.picker.css" />
	<link rel="stylesheet" href="../../css/base/mui.poppicker.css" />
    <link rel="stylesheet" href="../../css/cloth/clothPage.css" />    	
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<div id="title">布料辅料</div>
		<img id="search" src="../../img/cloth/search.png" />
	</header>
	<div id="screenContnet">
		<ul class="mui-table-view">
			<li class="mui-table-view-cell mui-collapse">
				<a id="selectA" class="mui-navigate-right" href="#">排序方式</a>
				<div class="mui-collapse-content">
					<form class="mui-input-group">
						<div id="selectContent" class="mui-input-row">
							<span id="selectByFabulous" onclick="setSortType('fabulous')">
								<label>按喜爱度排序</label>
								<img id="selected" src="../../img/cloth/selected.png"/>
							</span>
						</div>
						<div id="selectContent" class="mui-input-row">
							<span id="selectByComment" onclick="setSortType('comment')">
								<label>按评论数排序</label>
								<img id="selected" src="../../img/cloth/selected.png" style="display: none;" />
							</span>
						</div>
					</form>
				</div>
			</li>
		</ul>
		<button id="screen" class="mui-btn">筛选</button>
	</div>
	<div id="clothContent">
		<table id="clothTable">
		</table>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../js/base/mui.picker.min.js" ></script>
    <script type="text/javascript" src="../../js/base/mui.poppicker.js" ></script>
    <script type="text/javascript" src="../../js/cloth/clothPage.js" ></script>
   	<!-- javascript end-->
</body>
</html>
