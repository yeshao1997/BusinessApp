<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/costume/costumeDetail.css" />
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<div id="mui-content">
		<div id="statusBar"></div>
		<div id="return" onclick="openPage('back')">
			<img id="returnImg" src="../../img/costume/return.png" />
		</div>
		
		<!-- 轮播图 -->
		<div id="slider" class="mui-slider">
			<div id="carousel-content" class="mui-slider-group mui-slider-loop">				
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		
		<!-- 服装标题 -->
		<div id="costumeTitleContent">
			<p id="costumeTitle"></p>
			<div id="costumeType">
				<p id="typeText">分类：</p>
				<p id="typeValue"></p>
				<img id='collectImg' src="../../img/costume/uncollect.png" onclick="collect()"/>
			</div>
		</div>

		<!-- 服装详情 -->
		<div id="costumeInfoContent">
			<p id="costumeInfoText">服装信息</p>
			<table id="costumeInfoTable">
				<tr>
					<td>
						<p id="text">货号：</p>
						<p id="costumeNo"></p>
					</td>
					<td>
						<p id="text">年份：</p>
						<p id="costumeAge"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">款式：</p>
						<p id="costumeModel"></p>
					</td>
					<td>
						<p id="text">季节：</p>
						<p id="costumeSeason"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">风格：</p>
						<p id="costumeStyle"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">主要颜色：</p>
						<p id="costumeColor"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">面料成分：</p>
						<p id="costumeComponent"></p>
					</td>
				</tr>
				<tr>
					<td>
						<p id="text">织法：</p>
						<p id="costumeWeave"></p>
					</td>
				</tr>
			</table>
			
			<div id="costumeIntrContent">
				<p id="costumeIntrText">服装简介：</p>
				<p id="costumeIntrValue"></p>
			</div>
		</div>
		
		<!-- 点赞与评论 -->
		<div id="costumeFCcontent">
			<img id='fabulousImg' src="../../img/costume/unfabulous.png" onclick="fabulous()"/>
			<p id='fabulousValue'>0</p>
			<img id='commentImg' src='../../img/costume/comment.png' onclick="comment()"/>
			<p id='commentValue'>0</p>
		</div>
		
		<!-- 推荐信息 -->
		<div id="costumeRecommendContent">
			<div id="segmentedControl" class="mui-segmented-control">
				<a class="mui-control-item mui-active" href="#workRecommend">设计作品</a>
				<a class="mui-control-item" href="#clothRecommend">布料辅料</a>
			</div>
			<div>
				<div id="workRecommend" class="mui-control-content mui-active">
					<table id="recommedWorkTable">
					</table>
				</div>
				<div id="clothRecommend" class="mui-control-content">
					<table id="recommedClothTable">
					
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../js/costume/costumeDetail.js" ></script>
   	<!-- javascript end-->
</body>
</html>
