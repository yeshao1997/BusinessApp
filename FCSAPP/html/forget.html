<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    
    <link rel="stylesheet" type="text/css" href="css/login.css" />
	<link rel="stylesheet" href="css/base/mui.css" />
	<link rel="stylesheet" href="css/base/mui.min.css" />
</head>
<body>
	<div class="bg" id="bg">
		<img src="img/backround.png" width="100%" height="100%"/>
	</div>
	<div class="title">重置密码</div>
	<form class="login-input">
		<div class="login-account">
			<div class="login-account-img">
				<label id="account-head" >邮箱</label>
				<input id="account-input" type="text" placeholder="用户名/邮箱"/>
			</div>
		</div>
		<div class="login-password">
			<div class="login-password-img">
				<label id="password-head" >验证码</label>
				<input id="password-input" type="password" placeholder="密码"/>
			</div>
		</div>
	</form>
	button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="formatConfirm()">登录</button>
	<script src="js/mui.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript">
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			plus.navigator.setStatusBarBackground("#000000");
   		});
   		mui.init();
		$('#bg').height($(window).height());
    </script>
	<script type="text/javascript" src="js/login.js"></script>
</body>
</html>
