 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="css/base/mui.min.css" />
    <link rel="stylesheet" href="css/forget2.css" />
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	<!-- 背景图片-->
	<div class="bg" id="bg">
		<img src="img/login/backround.png" width="100%" height="100%"/>
	</div>
	<span class="mui-icon mui-icon-back" id="back-page" onclick="back_page()"></span>
	<div class="title">验证邮箱</div>
	<form class="forget-form">
		<div class="mui-input-row" id="forget-vercation">
			<label style="width: 32%; color: #ef812a;">验证码</label>
			<input id='forget-vercation-input' class="mui-input-clear mui-input" 
				type="text" placeholder="请输入收到的验证码"">
		</div>
	</form>
	
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="">确定</button>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="js/base/mui.min.js" ></script>
    <script type="text/javascript" src="js/base/jquery-3.2.1.min.js" ></script>
	<script>
		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			plus.navigator.setStatusBarBackground("#000000");
   		});
   		mui.init();
		$('#bg').height($(window).height());
	</script>
	<script type="text/javascript" src="js/sign/forget2.js" ></script>
	<!-- javascript end-->
</body>
</html>
