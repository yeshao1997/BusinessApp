 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/sign/forget-updatePassword.css" />
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	<!-- 背景图片-->
	<div class="bg" id="bg">
		<img src="../../img/base/backround.png" width="100%" height="100%"/>
	</div>
	<span class="mui-icon mui-icon-back" id="back-page" onclick="openPage('back')"></span>
	<div class="title">更改密码</div>
	<form class="update-password-form">
		<div class="mui-input-row" id="update-password">
			<label style="width: 38%; color: #ef812a;">密&nbsp&nbsp&nbsp&nbsp&nbsp码</label>
			<input id='update-password-input' class="mui-input-clear mui-input" 
				type="password" placeholder="请输入密码" onKeyUp="value=value.replace(/[\W]/g,'')">
		</div>
		<div class="mui-input-row" id="update-password-confirm">
			<label style="width: 38%; color: #ef812a;">确认密码</label>
			<input id='update-password-confirm-input' class="mui-input-clear mui-input" 
				type="password" placeholder="请确认密码" onKeyUp="value=value.replace(/[\W]/g,'')">
		</div>
		<div class="mui-input-row" id="update-verification">
			<p id="prompt-text">滑动验证</p>
			<div class="code-box" id="code-box">
				<p></p>
				<span>>>></span>
			</div>
		</div>
	</form>
	
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="updatePassword()">确定</button>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../js/sign/forget-updatePassword.js" ></script>
	<!-- javascript end-->
</body>
</html>
