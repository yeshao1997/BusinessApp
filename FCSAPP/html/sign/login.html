 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/sign/login.css" />
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	<!-- 背景图片-->
	<div class="bg" id="bg">
		<img src="../../img/base/backround.png" width="100%" height="100%"/>
	</div>
	<div class="title">轻纺商圈</div>
	<form class="login-form">
		<div class="mui-input-row" id="login-account">
			<img id="account-image" src="../../img/sign/people.png"/>
			<input id='account-input' class="mui-input-clear mui-input" 
				type="text" maxlength="7" placeholder="用户名/邮箱" onkeyup="value=value.replace(/\s+/g,'')">
		</div>
		<div class="mui-input-row" id="login-password">
			<img id="password-image" src="../../img/sign/lock.png"/>
			<input id='password-input' class="mui-input-clear mui-input" 
				type="password" placeholder="请输入密码" onKeyUp="value=value.replace(/[\W]/g,'')">
		</div>
	</form>
	
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="formatConfirm()">登录</button>
	
	<div class="link-area" id="link-area">
		<a id='register' href="../sign/register.html">注册账号</a> 
		<a id='forgetPassword'>忘记密码</a>
	</div>
	
	<div id='skip-login'>
		<a href="../base/base.html">跳过登录>></a>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
	<script>
		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			plus.navigator.setStatusBarBackground("#000000");
   		});
   		mui.init();
   		
   		//防止键盘挤压背景图片
		var originalHeight=document.documentElement.clientHeight || document.body.clientHeight;
		window.onresize=function(){
		    //软键盘弹起与隐藏  都会引起窗口的高度发生变化
		    var  resizeHeight=document.documentElement.clientHeight || document.body.clientHeight;
		    //resizeHeight<originalHeight证明窗口被挤压了
		    if(resizeHeight*1<originalHeight*1){
	            plus.webview.currentWebview().setStyle({
	                height:originalHeight
	            });
		    }
		}
	</script>
	<script type="text/javascript" src="../../js/sign/login.js" ></script>
	<!-- javascript end-->
</body>
</html>
