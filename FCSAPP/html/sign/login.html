 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/sign/login.css" />
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	<div class="bg" id="bg">
		<img src="../../img/base/backround.png" width="100%" height="100%"/>
	</div>
	<div class="title">轻纺商圈</div>
	<form class="login-form">
		<div class="mui-input-row" id="login-account">
			<img id="account-image" src="../../img/sign/people.png"/>
			<input id='account-input' class="mui-input-clear mui-input" type="text" placeholder="用户名/邮箱" onkeyup="value=value.replace(/\s+/g,'')">
		</div>
		<div class="mui-input-row" id="login-password">
			<img id="password-image" src="../../img/sign/lock.png"/>
			<input id='password-input' class="mui-input-clear mui-input" type="password" placeholder="请输入密码" onKeyUp="value=value.replace(/[\W]/g,'')">
		</div>
	</form>
	
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="formatConfirm()">登录</button>
	
	<div class="link-area" id="link-area">
		<a id='register' onclick="openPage('register')">注册账号</a> 
		<a id='forgetPassword' onclick="openPage('forget')">忘记密码</a>
	</div>
	
	<div id='skip-login'>
		<a onclick="openPage('homePage')">跳过登录>></a>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
	<script type="text/javascript" src="../../js/sign/login.js" ></script>
	<!-- javascript end-->
</body>
</html>
