 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/base/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../../css/sign/register2.css"/>
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	<div class="bg" id="bg">
		<img src="../../img/base/backround.png" width="100%" height="100%"/>
	</div>
	<span class="mui-icon mui-icon-back" id="back-login" onclick="openPage('back')"></span>
	<div class="title">设计标签</div>
	<div id="tagContent">
	</div>
	<button id='submit' class="mui-btn mui-btn-block mui-btn-primary" onclick="registerDesigner()">注册</button>
	<!-- html end-->
	
	<!-- javascript start-->
	<script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
	<script>
		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			plus.navigator.setStatusBarBackground("#000000");
		});
   		mui.init();
   		//防止键盘挤压背景图片
		var originalHeight=document.documentElement.clientHeight || document.body.clientHeight;
		window.onresize=function(){
		    //软键盘弹起与隐藏  都会引起窗口的高度发生变化
		    var  resizeHeight=document.documentElement.clientHeight || document.body.clientHeight;
		    //resizeHeight<originalHeight证明窗口被挤压了
		    if(resizeHeight*1<originalHeight*1){
	            plus.webview.currentWebview().setStyle({
	                height:originalHeight
	            });
		    }
		}
	</script>
	<script type="text/javascript" src="../../js/sign/register2.js" ></script>
	<!-- javascript end-->
</body>
</html>
