<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <!-- css start-->
    <link rel="stylesheet" href="../../css/base/mui.min.css" />
    <link rel="stylesheet" href="../../css/work/workPurchase.css"	
    <!-- css end-->
</head>
<body>
	<!-- html start-->
	<header id="header">
		<span id="back" class="mui-icon mui-icon-back" onclick="openPage('back')"></span>
		<div id="title">购买作品</div>
	</header>
	<div id="mui-content">
		<div id="purchaseInfo">
			<div id="designerContent">
				<p id="designerText">设计师：</p>
				<a id="designer">null</a>
			</div>
			<div id="workContent">
				<p id="workText">作品：</p>
				<a id="work">null</a>
			</div>
		</div>
		<textarea id="purchaseMsg" rows="10" cols="0"></textarea>
		<div id="buyerInfoContent">
			<p id="buyerInfoText">联系方式：</p>
			<button id="changeBuyerInfo" onclick="changeInfo()">修改</button>
			<button id="changeBuyerInfoOver" onclick="changeInfoOver()" style="display: none;">完成</button>
			<div id="buyerInfo">
				<div id="buyerNameContent">
					<p id="buyerNameText">姓名：</p>
					<p id="buyerName"></p>
					<input id="buyerNameInput"  style="display: none;"/>
				</div>
				<div id="buyerPhoneContent">
					<p id="buyerPhoneText">电话：</p>
					<input id="buyerPhoneInput"  style="display: none;"/>
					<p id="buyerPhone"></p>
				</div>
				<div id="buyerMailContent">
					<p id="buyerMailText">邮箱：</p>
					<input id="buyerMailInput"  style="display: none;"/>
					<p id="buyerMail"></p>
				</div>
			</div>
		</div>
		<button id="submitPurchase" onclick="beforeSubmit()">完成</button>
	</div>
	<!-- html end-->
	
	<!-- javascript start-->
    <script type="text/javascript" src="../../js/base/mui.min.js" ></script>
    <script type="text/javascript" src="../../js/base/jquery-3.2.1.min.js" ></script>
    <script type="text/javascript" src="../../js/work/workPurchase.js"></script>
   	<!-- javascript end-->
</body>
</html>
