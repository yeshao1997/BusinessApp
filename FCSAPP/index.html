 <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
    <!-- css start-->
    
    <!-- css end-->
</head>

<body>
	<!-- html start-->
	
	<!-- html end-->
	
	<!-- javascript start-->
	<script type="text/javascript" src="js/base/mui.min.js" ></script>
	<script>
		var IPPost = 'http://172.16.93.126:8080/';
		localStorage.setItem("IPPost",IPPost);
		var waitAnima;
		
		//等待动画
		function plusReady(){
			// 弹出系统等待对话框
			waitAnima = plus.nativeUI.showWaiting( "正在获取数据..." );
		}
		if(window.plus){
			plusReady();
		}else{
			document.addEventListener("plusready",plusReady,false);
		}
		
		mui.plusReady(function () {
			var account = localStorage.getItem("account");
			var password = localStorage.getItem("password");
		    if(account == null || password == null){
		    	waitAnima = plus.nativeUI.closeWaiting();
		    	mui.openWindow({
					url: "html/sign/login.html",
					id: "login"
				});
		    }else{
		    	var url = IPPost+'AccountController/login';
			    mui.ajax(url, {
			        data: {
			          'account': account,
			          'password': password
			        },
			        type: "POST", 
			        timeout:3000,
			        success:  function(data){
			        	var resultJson = JSON.parse(JSON.stringify( data ));
						if(resultJson.code == 1){
							waitAnima = plus.nativeUI.closeWaiting();
							localStorage.setItem("userId",resultJson.obj);
							localStorage.setItem("account",account);
							localStorage.setItem("password",password);
							mui.openWindow({
								url: "html/base/base.html",
								id: "base"
							});
						}else{
							waitAnima = plus.nativeUI.closeWaiting();
							mui.openWindow({
								url: "html/sign/login.html",
								id: "login"
							});
						}
			        },
			        error: function(){
			        	waitAnima = plus.nativeUI.closeWaiting();
			        	mui.openWindow({
							url: "html/sign/login.html",
							id: "login"
						});
			        }
			    });
		    }
		});
	</script>
	<!-- javascript end-->
</body>
</html>
